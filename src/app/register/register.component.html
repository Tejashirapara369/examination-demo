<div class="row">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <h3>Register Your Self</h3>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input
          type="email"
          class="form-control"
          id="inputEmail4"
          placeholder="Email"
          name="email"
          formControlName="email"
        />
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input
          type="password"
          class="form-control"
          id="inputPassword4"
          placeholder="Password"
          formControlName="password"
        />
      </div>
    </div>
    <div class="form-group">
      <label for="fullname">Full Name</label>
      <input
        type="text"
        class="form-control"
        id="fullname"
        placeholder="Firstname lastname"
        formControlName="name"
      />
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input
        type="text"
        class="form-control"
        id="inputAddress"
        placeholder="1234 Main St"
        formControlName="address"
      />
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity" formControlName="city" />
      </div>
      <div class="form-group col-md-6">
        <label for="inputState">Choose Role:</label>
        <select id="inputState" class="form-control" formControlName="role">
          <option>Admin</option>
          <option>Student</option>
        </select>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
    <p>
      Alreay user? <a href="javascript:void(0)" routerLink="/">Log in here</a>
    </p>
  </form>
</div>
