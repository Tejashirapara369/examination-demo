<div class="logout">
  <h4>Welcome {{loggedInUser?.name}}</h4>
  <button class="btn btn-danger" (click)="authService.logout()">Log Out</button>
</div>
<p *ngIf="!questionList.length">No Exam Available.!</p>

<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Subject</th>
        <th scope="col">Qustion Type</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of questionList; let j=index">
        <th scope="row">{{j+1}}</th>
        <td>{{item.subject}}</td>
        <td>{{item.questionType}}</td>
      </tr>
    </tbody>
  </table>
